<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    nav {
      width: 100%;
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
    }

    .nav-logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #00aaff;
    }

    .nav-button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .nav-button:hover {
      background: #0056b3;
    }

    .container {
      max-width: 800px;
      margin: 150px auto 0;
      padding: 20px;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 30px;
    }

    h1 span {
      color: #00aaff; /* Highlight color */
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" class="nav-logo">Webflow</a>
    <ul class="nav-links">
      <li><a href="#">Platform</a></li>
      <li><a href="#">Solutions</a></li>
      <li><a href="#">Resources</a></li>
      <li><a href="#">Enterprise</a></li>
    </ul>
    <a href="#" class="nav-button">Get started — it’s free</a>
  </nav>
  <div class="container">
    <h1>AI should empower you to move faster and focus on work that needs a human touch — like <span>strategy</span> and <span>creativity</span>.</h1>
    <a href="#" class="button">Get started — it’s free</a>
  </div>
</body>
</html>
